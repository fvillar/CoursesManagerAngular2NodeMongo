<nav class="container navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand">Courses Manager</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <div class="container">
      <div class="col-sm-8 col-sm-offset-2">

        <div class="alert alert-danger" *ngIf="showAlert">
          {{message}}
        </div>

        <div class="col-md-6 col-md-offset-3">
          <h2>Login</h2>
          <form name="loginForm" (ngSubmit)="doLogin()" role="form" novalidate #loginForm="ngForm">

            <div class="form-group" [ngClass]="{'has-error': username.invalid && username.dirty }">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]='login.username' required #username="ngModel"/>
              <span [hidden]="username.valid || username.pristine" class="error">Username is required</span>
            </div>

            <div class="form-group" [ngClass]="{'has-error': password.invalid && password.dirty }">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control"[(ngModel)]='login.password' required #password="ngModel"/>
              <span [hidden]="password.valid || password.pristine" class="error">Password is required</span>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-primary" [disabled]="loginForm.form.invalid" (click)="doLogin()">Login</button>
              <!--<a ui-sref="app.register" class="btn btn-link">Register</a>-->

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
