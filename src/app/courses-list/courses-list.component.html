<div class="container">
  <div class='jumbotron'>
    <h1>Course Manager Angular 2</h1>
    <button type="button" class="btn btn-primary col-md-1 col-md-offset-10" [routerLink]="['/newCourse']">
        Add
    </button>
  </div>
  <div>
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Author Name</th>
          <th>Length</th>
          <th>Category</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let course of courses'>
          <td>{{course.Id}}</td>
          <td>{{course.title}}</td>
          <td>{{course.authorName}}</td>
          <td>{{course.length}}</td>
          <td>{{course.category}}</td>
          <td>
            <button type="button" class="btn btn-info" [routerLink]="['/course/', course.Id]">
              Update
            </button>
            <button type="button" class="btn btn-danger" (click)="deleteCourse(course.Id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
